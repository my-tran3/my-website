        function showModal(contentId, defaultData = {}) {
            // Set content
            if (productTemplates[contentId]) {
                productDetailsView.innerHTML = productTemplates[contentId];
            } else {
                productDetailsView.innerHTML = productTemplates.default;
                productDetailsView.querySelector('[data-role="title"]').textContent = defaultData.title || '';
                productDetailsView.querySelector('[data-role="img"]').src = defaultData.img || '';
                productDetailsView.querySelector('[data-role="price"]').textContent = defaultData.price || '';
            }

            // Show details, hide contacts
            productDetailsView.classList.remove('hidden');
            contactOptionsView.classList.add('hidden');

            // Adjust modal width for content
            modalContentBox.classList.remove('max-w-md', 'max-w-lg', 'max-w-2xl'); // Reset widths
            if (['spotify', 'claude'].includes(contentId)) {
                modalContentBox.classList.add('max-w-lg');
            } else if (['ggstorage', 'm365'].includes(contentId)) {
                modalContentBox.classList.add('max-w-2xl');
            }
            else {
                modalContentBox.classList.add('max-w-md');
            }
            
            // Show modal
            modal.classList.remove('invisible', 'opacity-0');
            modal.querySelector('.modal-content').classList.remove('scale-95');
        }

        function showContactOptions() {
            productDetailsView.classList.add('hidden');
            contactOptionsView.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('invisible');
            }, 300); // Wait for transition to finish
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
    </script>
