<!DOCTYPE html>
<html>
<head>
    <title>üêà Content - Home of English üêà</title>
    <style>
        body {
            background-color: #afb0b2;
            padding: 20px;
        }

        .content-img {
            width: 100px; /* Reduced size */
            height: auto;
            margin: 0;
            float: left;
            padding: 10px;
        }

        .button-container {
            clear: both; /* Clear float from image */
            padding-top: 20px; /* Space between image and buttons */
            text-align: center; /* Center the buttons */
        }

        .content-button {
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px; /* Space between buttons */
            display: inline-block; /* Keep buttons in line */
        }

        .content-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <img src="ava2.png" alt="Avatar2" class="content-img">
        <div class="button-container">
            <button class="content-button" onclick="window.location.href='speaking.html'">
                Speaking
            </button>
            <button class="content-button" onclick="window.location.href='listening.html'">
                Listening
            </button>
            <button class="content-button" onclick="window.location.href='tense.html'">
                Tenses
            </button>
            <button class="content-button" onclick="window.location.href='phrase.html'">
                Phrases
            </button>
        </div>
    </div>
</body>
</html>
