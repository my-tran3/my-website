        body {

        #header {
            transition: top 0.3s ease-in-out;

        #header-logo {
            filter: invert(1) brightness(1.5);

        .role-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
            margin: 2rem auto 0;
        }

        .orbit {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            animation: spin-clockwise 30s linear infinite;
        }

        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 32%;
            height: 32%;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #e2e8f0; /* slate-200 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            z-index: 10;
            cursor: pointer; /* Add cursor pointer */
        }

        .role-circle {
            position: absolute;
            width: 24%;
            height: 24%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            transition: box-shadow 0.3s ease, border-color 0.3s ease, font-weight 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 8px;
            border: 3px solid transparent;
            opacity: 0;
            transform: scale(0.5);
            animation: fadeInScale 0.5s forwards, spin-counter-clockwise 30s linear infinite;
        }
        
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes spin-counter-clockwise {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        
        .role-circle:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            font-weight: 800;
        }
        
        .role-circle.active {
            border-color: #818cf8; /* indigo-400 */
            box-shadow: 0 8px 30px rgba(129, 140, 248, 0.2);
        }

        #curved-name-container {
            margin-top: -1rem; 
        }
        
        #curved-name textPath {
            font-family: 'Pacifico', cursive;
            fill: #e2e8f0; /* slate-200 */
            font-size: 2.2rem;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
        }
        
        #role-details-container {
            min-height: 250px;
            transition: all 0.5s ease-in-out;
        }
        
        .gallery-image {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-image:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        /* Digital Business Card Style */
        .digital-card {
            background: rgba(15, 23, 42, 0.8); /* slate-900 with opacity */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(203, 157, 94, 0.3);
            box-shadow: 0 0 40px rgba(203, 157, 94, 0.1);
        }
        
        .digital-card .brand-gold-text {

            function positionCircles() {
                const radius = container.offsetWidth * 0.42; 
                const angleStep = (2 * Math.PI) / circles.length;
                circles.forEach((circle, index) => {
                    const angle = index * angleStep - (Math.PI / 2);
                    const x = radius * Math.cos(angle) + container.offsetWidth / 2;
                    const y = radius * Math.sin(angle) + container.offsetHeight / 2;
                    circle.style.left = `${x - circle.offsetWidth / 2}px`;
                    circle.style.top = `${y - circle.offsetHeight / 2}px`;
                });
            }
            
            function applyTheme(theme) {
                // Clean up previous theme classes
                roleDetailsCard.classList.remove(...allThemeClasses);
                backToTopBtn.classList.remove(...allThemeClasses);

                // Apply new theme
                roleDetailsCard.classList.add(theme.cardBg, theme.borderColor, 'border');
                backToTopBtn.classList.add(theme.buttonBg, theme.buttonHover);
            }
            
            function renderContent(data, theme) {
                detailsContentContainer.innerHTML = '';
                galleryWrapper.innerHTML = '';
                
                let contentHtml = '';

                // Desktop Titles & Mobile Title (Vietnamese)
                contentHtml += `<div class="hidden md:grid grid-cols-2 gap-x-8">
                                    <h4 class="${theme.titleColor} text-center text-xl font-bold">Tiếng Việt</h4>
                                    <h4 class="${theme.titleColor} text-center text-xl font-bold">English</h4>
                                </div>
                                <hr class="hidden md:block ${theme.borderColor} my-4">
                                <h4 class="text-center text-xl font-bold mb-4 md:hidden ${theme.titleColor}">Tiếng Việt</h4>`;

                let viHtml = '';
                let enHtml = '';
                
                if (data.content) {
                    data.content.forEach(item => {
                        if (item.type === 'heading') {
                            viHtml += `<h5 class="font-bold ${theme.headingColor} mb-1 mt-4">${item.vi}</h5>`;
                            enHtml += `<h5 class="font-bold ${theme.headingColor} mb-1 mt-4">${item.en}</h5>`;
                        } else if (item.type === 'item') {
                            viHtml += `<div class="flex text-gray-400"><span class="${theme.bulletColor} mr-3 mt-1">&#8226;</span><p class="!m-0">${item.vi}</p></div>`;
                            enHtml += `<div class="flex text-gray-400"><span class="${theme.bulletColor} mr-3 mt-1">&#8226;</span><p class="!m-0">${item.en}</p></div>`;
                        }
                    });
                }
                
                // Content Grid for Desktop, single column for mobile
                contentHtml += `<div class="relative grid grid-cols-1 md:grid-cols-2 md:gap-x-8">
                                    <div class="hidden md:block absolute top-0 bottom-0 left-1/2 w-px ${theme.borderColor} transform -translate-x-1/2"></div>
                                    <div class="space-y-2">${viHtml}</div>
                                    <div class="hidden md:block space-y-2">${enHtml}</div>
                               </div>`;
                
                // Mobile Title (English) + English content for mobile
                contentHtml += `<div class="md:hidden">
                                    <h4 class="text-center text-xl font-bold mb-4 mt-8 ${theme.titleColor}">English</h4>
                                    <div class="space-y-2">${enHtml}</div>
                                </div>`;

                detailsContentContainer.innerHTML = contentHtml;


                if (data && data.gallery && data.gallery.length > 0) {
                    const galleryContainer = document.createElement('div');
                    galleryContainer.className = 'mt-8';
                    const title = data.galleryTitle || 'Gallery';
                    galleryContainer.innerHTML = `<h5 class="font-bold text-gray-200 text-center mb-4 text-lg">${title}</h5>`;

                    const grid = document.createElement('div');
                    grid.className = 'grid grid-cols-2 md:grid-cols-4 gap-4';
                    
                    data.gallery.forEach(imgData => {
                        const img = document.createElement('img');
                        img.src = imgData.src;
                        img.alt = imgData.alt;
                        img.className = 'rounded-lg cursor-pointer gallery-image w-full h-auto object-cover aspect-video';
                        img.addEventListener('click', () => {
                            openModal(imageModal, () => {
                                modalImage.src = img.src;
                            });
                        });
                        grid.appendChild(img);
                    });

                    galleryContainer.appendChild(grid);
                    galleryWrapper.innerHTML = ''; // Clear first
                    galleryWrapper.appendChild(galleryContainer);
                }
            }


            circles.forEach(circle => {
                circle.addEventListener('click', () => {
                    roleDetailsCard.style.opacity = 1;
                    roleDetailsCard.style.pointerEvents = 'auto';
                    
                    circles.forEach(c => c.classList.remove('active'));
                    circle.classList.add('active');
                    const roleId = circle.id;
                    const data = roleData[roleId];
                    const theme = roleThemes[roleId] || roleThemes['role-engineer'];

                    if (data) {
                        applyTheme(theme);
                        renderContent(data, theme);
                        
                        const headerOffset = header.offsetHeight + 20; // 20px padding from the top
                        const elementPosition = roleDetailsCard.getBoundingClientRect().top + window.pageYOffset;
                        const offsetPosition = elementPosition - headerOffset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });
                    }
                });

                circle.addEventListener('mouseenter', () => {
                    orbit.style.animationPlayState = 'paused';
                    circles.forEach(c => c.style.animationPlayState = 'paused');
                });
                circle.addEventListener('mouseleave', () => {
                    orbit.style.animationPlayState = 'running';
                    circles.forEach(c => c.style.animationPlayState = 'running');
});
            });

            backToTopBtn.addEventListener('click', () => {
                 window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                roleDetailsCard.style.opacity = 0;
                roleDetailsCard.style.pointerEvents = 'none';
                circles.forEach(c => c.classList.remove('active'));
            });

            // --- Modal Logic ---
            function openModal(modal, callback) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                if (callback) callback();
                setTimeout(() => {
                    const card = modal.querySelector('.transform');
                    if(card) {
                        card.classList.remove('scale-95', 'opacity-0');
                    }
                }, 10);
            }

            function closeModal(modal) {
                 const card = modal.querySelector('.transform');
                 if(card) {
                    card.classList.add('scale-95', 'opacity-0');
                 }
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }, 300);
            }

            // Image Modal
            imageModalClose.onclick = () => closeModal(imageModal);
            imageModal.onclick = (e) => { 
                if (e.target === imageModal) {
                    closeModal(imageModal);
                }
            }

            // Info Modal
            centerImage.addEventListener('click', () => openModal(infoModal));
            infoModalClose.onclick = () => closeModal(infoModal);
            infoModal.onclick = (e) => { 
                if (e.target === infoModal) {
                    closeModal(infoModal);
                }
            }


            positionCircles();
            window.addEventListener('resize', () => {
                positionCircles();
                const activeCircle = document.querySelector('.role-circle.active');
                if (activeCircle) {
                    const theme = roleThemes[activeCircle.id] || roleThemes['role-engineer'];
                    renderContent(roleData[activeCircle.id], theme);
                }
            });
        });
    </script>
